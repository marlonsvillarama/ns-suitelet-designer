<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitelet Designer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    
    <header>
        <div id="headerMain">
            <div id="headerTitle">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M20.337 3.664c.213.212.354.486.404.782.294 1.711.657 5.195-.906 6.76-1.77 1.768-8.485 5.517-10.611 6.683a.987.987 0 0 1-1.176-.173l-.882-.88-.877-.884a.988.988 0 0 1-.173-1.177c1.165-2.126 4.913-8.841 6.682-10.611 1.562-1.563 5.046-1.198 6.757-.904.296.05.57.191.782.404ZM5.407 7.576l4-.341-2.69 4.48-2.857-.334a.996.996 0 0 1-.565-1.694l2.112-2.111Zm11.357 7.02-.34 4-2.111 2.113a.996.996 0 0 1-1.69-.565l-.422-2.807 4.563-2.74Zm.84-6.21a1.99 1.99 0 1 1-3.98 0 1.99 1.99 0 0 1 3.98 0Z" clip-rule="evenodd"/>
                </svg>
                <h2>Suitelet Designer</h2>
            </div>
            <div id="headerActions">
                <button type="button" id="btnPreview">Preview</button>
                <button type="button" id="btnDelete">Delete</button>
            </div>
        </div>
        <div id="headerSub">
            <div id="scriptName">
                <input type="text" name="txtName" id="txtName" placeholder="Enter a name for the Suitelet" maxlength="30">
            </div>
            <div id="scriptId">
                <span>customscript_f5_sl_</span>
                <span id="txtId" role="textbox" contenteditable="true"></span>
                <!-- <input type="text" name="txtId" id="txtId" maxlength="30"> -->
            </div>
    </div>
    </header>

    <main>
        <div id="sidebar" class="hidden">
            <div id="buttonProperties" class="sidebar-prop hidden">
                <div class="sidebar-title">
                    <h3>Button Properties</h3>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white sidebar-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>
                </div>
                <section>
                    <div class="sidebar-row">
                        <label for="">Label</label>
                        <input type="text" data-prop="label">
                    </div>
                    <div class="sidebar-row">
                        <label for="" class="script-id">custpage_</label>
                        <input type="text" data-prop="id">
                    </div>
                    <div class="sidebar-row">
                        <span>&nbsp;</span>
                        <label class="cb-container">Submit button
                            <input type="checkbox" data-prop="submit">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </section>
                <div class="sidebar-actions">
                    <button type="button" id="btnSaveButton">Save</button>
                    <button type="button" id="btnDeleteButton">Delete</button>
                </div>
            </div>

            <div id="fieldGroupProperties" class="hidden">
                <div class="sidebar-title">
                    <h3>Field Group Properties</h3>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white sidebar-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>
                </div>
                <section>
                    <div class="sidebar-row">
                        <label for="">Label</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="sidebar-row">
                        <label for="" class="script-id">custpage_</label>
                        <input type="text" name="" id="">
                    </div>
                </section>
                <div class="sidebar-actions">
                    <button type="button">Save</button>
                    <button type="button">Delete</button>
                </div>
            </div>

            <div id="fieldProperties" class="hidden">
                <div class="sidebar-title">
                    <h3>Field Properties</h3>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white sidebar-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>
                </div>
                <section>
                    <div class="sidebar-row">
                        <label for="">Label</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="sidebar-row">
                        <label for="" class="script-id">custpage_</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="sidebar-row">
                        <label for="">Add to group</label>
                        <select>
                            <option>&lt;No group&gt;</option>
                            <option>Group 1...</option>
                            <option>Group 2...</option>
                        </select>
                    </div>
                    <div class="sidebar-row">
                        <label for="">Field type</label>
                        <select>
                            <option>Checkbox</option>
                            <option>Currency</option>
                            <option>Date</option>
                            <option>Date/time</option>
                            <option>Email</option>
                            <option>File</option>
                            <option>Float</option>
                            <option>Help</option>
                            <option>Inline HTML</option>
                            <option>Integer</option>
                            <option>Image</option>
                            <option>Label</option>
                            <option>Long Text</option>
                            <option>Multiple Select</option>
                            <option>Password</option>
                            <option>Percent</option>
                            <option>Phone</option>
                            <option>Select</option>
                            <option>Radio</option>
                            <option>RichText</option>
                            <option>Text</option>
                            <option>Text Area</option>
                            <option>Time of day</option>
                            <option>URL</option>
                        </select>
                    </div>
                    <div class="sidebar-row">
                        <label for="">Source type</label>
                        <select>
                            <option>Custom list</option>
                            <option>Custom record</option>
                            <option>Saved search</option>
                        </select>
                    </div>
                    <div class="sidebar-row">
                        <label for="">Source value</label>
                        <select>
                            <option>Saved search 1...</option>
                            <option>Custom record</option>
                            <option>Saved search</option>
                        </select>
                    </div>
                    <div class="sidebar-row">
                        <label class="cb-container">Inactive
                            <input type="checkbox" name="cbBtn1IsSubmit" id="cbBtn1IsSubmit">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </section>
                <div class="sidebar-actions">
                    <button type="button">Save</button>
                    <button type="button">Delete</button>
                </div>
            </div>

            <div id="sublistProperties" class="hidden">
                <div class="sidebar-title">
                    <h3>Sublist Properties</h3>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white sidebar-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>
                </div>
                <section>
                    <div class="sidebar-row">
                        <label for="">Label</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="sidebar-row">
                        <label for="" class="script-id">custpage_</label>
                        <input type="text" name="" id="">
                    </div>
                </section>
            </div>
        </div>
        <div id="preview">
            <div id="previewHeader">
                <input type="text" name="txtFormName" id="txtFormName" placeholder="Form name" maxlength="80">
                <div>
                    <button type="button" id="btnAddButton">Add button</button>
                    <button type="button" id="btnAddFieldGroup">Add field group</button>
                    <button type="button" id="btnAddField">Add field</button>
                    <button type="button" id="btnAddSublist">Add sublist</button>
                </div>
            </div>
            <div id="previewButtons">
                <!-- <div class="preview-btn">
                    <span name="btn1" id="btn1">Process Invoices</span>
                </div>
                <div class="preview-btn">
                    <span name="btn2" id="btn2">Apply Filters</span>
                </div>
                <div class="preview-btn">
                    <span name="btn3" id="btn3">Button</span>
                </div> -->
            </div>
            <div id="previewFields">
                <div class="preview-grp">
                    <div class="preview-grp-header">
                        <h3>Ungrouped</h3>
                        <button type="button">Edit</button>
                    </div>
                    <div class="preview-grp-contents">
                        <div class="col">
                            <div class="preview-fld">
                                <label for="fld1">Text field</label>
                                <span class="fld fld-text">Text</span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Select field</label>
                                <span class="fld fld-select">Select</span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Integer field</label>
                                <span class="fld fld-select">0</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="preview-fld">
                                <label for="fld1">Textarea</label>
                                <span class="fld fld-textarea"></span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Integer field</label>
                                <span class="fld fld-select">0</span>
                            </div>
                        </div>
    
                    </div>
    
                </div>

                <div class="preview-grp">
                    <div class="preview-grp-header">
                        <h3>Ungrouped</h3>
                        <button type="button">Edit</button>
                    </div>
                    <div class="preview-grp-contents">
                        <div class="col">
                            <div class="preview-fld">
                                <label for="fld1">Text field</label>
                                <span class="fld fld-text">Text</span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Select field</label>
                                <span class="fld fld-select">Select</span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Integer field</label>
                                <span class="fld fld-select">0</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="preview-fld">
                                <label for="fld1">Textarea</label>
                                <span class="fld fld-textarea"></span>
                            </div>
                            <div class="preview-fld">
                                <label for="fld1">Integer field</label>
                                <span class="fld fld-select">0</span>
                            </div>
                        </div>
    
                    </div>
    
                </div>

            </div>
            <div id="previewSublists">
                sublists
            </div>
        </div>
    </main>

    <dialog id="dlgFieldGroup">
    </dialog>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
